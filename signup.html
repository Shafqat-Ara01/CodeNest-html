<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h3><i>Sign Up for Updates</i></h3>

    <p><b>First Name: </b><input type="text" placeholder="Enter your First Name.."><br><br></p>
    <p><b>Last Name: </b><input type="text" placeholder="Enter your Last Name.."><br><br></p>
    <label for="101">
        <input type="radio" name="Gender" value="Male" id="101">Male
    </label>
    <label for="102">
        <input type="radio" name="Gender" value="Female" id="102">Female
    </label>
    <label for="103">
        <input type="radio" name="Gender" value="Prefer not to answer" id="103">Prefer not to answer
    </label>
    <p><b>Enter Email:</b><input type="text" placeholder="Enter your Email.."><br><br></p>
   <p><b>Password: <input type="password" placeholder="Enter your password.."><br><br></b></p>
    <p><b>Confirm Password:</b><input type="text" placeholder="Confirm Password.."><br><br></p>
   <label for="104">
    <input type="checkbox" placeholder="Remember me" id="104">Remember me
   </label><br><br>
    <input type="submit" placeholder="submit">
</body>
</html>
